<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minimal implementation of the BotSocket Client</title>
    </head>
    <body>
        <div class="example-01">
            <h1>Minimal BotSocket Client</h1>
            <h2>Connection settings</h2>
            <form id="connectionForm">
                <label for="botTeam">Bot Team</label>
                <input id="botTeam" type="text" name="botTeam">
                <label for="botId">Bot ID</label>
                <input id="botId" name="botId" type="text">
                <label for="channelId">Channel ID</label>
                <input id="channelId" name="channelId" type="text">
                <input type="submit" value="submit">
            </form>
            <h3>Connection status: <span id="connectionStatus"></span></h3>
            <h2>Message</h2>
            <form id="messageForm">
                <label for="message">Message</label>
                <input id="message" name="message" type="text">
                <input type="submit" value="submit">
            </form>
            <h3>Messages</h3>
            <pre id="messageOut"></pre>
        </div>
        <script src="./app.bundle.js"></script>
    </body>
</html>
